<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
        <p>Informe seu nome</p>
        <input type="text" id="nome" onblur="mudarCor()" onfocus="voltarCor()">
    
        <script>
    
            function mudarCor(){
                
                document.getElementById("nome").style.background = "cadetblue"
    
            }
    
            function voltarCor(){
                document.getElementById("nome").style.background = "white"
            }
    
        </script>

</body>
</html
